<!DOCTYPE html>
<html lang="fr">

<head>
    <title>BBQ Coder - INA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="header">
          <h1 class="text-muted">Transnodeur V1.0</h1>
      </div>
      <div class="row">
          <div class="col-sd-3 col-md-3">
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-facetime-video">
                          </span>Encoding</a>
                      </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-upload text-primary"></span><a href="index.html">Inputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-download text-success"></span><a href="index.html">Outputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-file text-info"></span><a href="index.html">Profiles</a>
                                      <span class="badge">xx</span>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-comment text-success"></span><a href="index.html">Statistics</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-th">
                          </span>Administration</a>
                      </h4>
                  </div>
                  <div id="collapseTwo" class="panel-collapse collapse">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-signal text-info"></span><a href="index.html">Status</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-retweet text-info"></span><a href="index.html">Reboot</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-sm-9 col-md-9">
              <div class="corpsTop">
                          <h3> Choix du mode de l'utilisateur : </h3>
                          <input id="toggle-trigger" type="checkbox" checked data-toggle="toggle" data-on="User Mode" data-off="Expert Mode" data-onstyle="success" data-offstyle="danger">
                          <button class="btn btn-success" onclick="toggleOn()">User Mode</button>
                          <button class="btn btn-danger" onclick="toggleOff()">Expert Mode</button>
                          <script>
                          function toggleOn() {
                            $('#toggle-trigger').bootstrapToggle('on')
                          }
                          function toggleOff() {
                            $('#toggle-trigger').bootstrapToggle('off')
                          }
                          </script>
            	</div>
              <div class="corpsBottom">
                <h3> Interface de transcodage </h3>
                <br>
                <div class"form-group">
                    <label for="InputFile">Choix des fichiers à transcoder :</label>
                    <input type="file" id="InputFile">
                </div>
                <br>
                <form class="form-inline">
                    <div class"form-group">
                        <select class="form-control" placeholder="Choix du profil">
                            <option>Profil 1</option>
                            <option>Profil 2</option>
                            <option>Profil 3</option>
                        </select>
                    </div>
                    <div class"checkbox">
                    <br>
                        <label>
                            <input type="checkbox"> Activer le WPP
                        </label
                    </div>
                </form>
                <br>
                <br>
                <p>Cliquer sur le bouton pour lancer le transocdage<p>
              <div class"forme-group">
                <button type="submit" class"btn btn-default">Transcode</button>
              </div>
          </div>
      </div>
      <div class="footer">
          <h5> Réalisé par Julien et Yannick : projet de fin de première année - ENSEA/INA </h5>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone-amd-module.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
