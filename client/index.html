<!DOCTYPE html>
<html lang="fr">

<head>
    <title>BBQ Coder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header>
        <h1 class="w100 text-center" style="color:#257ef4">BBQ Coder</h1>
    </header>
    <div class="container">
        <!-- free download section -->
        <div class="">
            <div class="col-md-12 mb"><button id="testbuttun" class="form-control btn btn-primary w100">Ingest<buttun/></div>
       </div>
        <!-- scripts -->
        <script type="text/javascript" src="public/js/app.js"></script>   
        <script src="/socket.io/socket.io.js"   ></script>
        <script>
        var socket = io('http://localhost:8080');
        $('#testbuttun').on('click', function(e){
            socket.emit('job', {
                type: 'new',
                parameters: {
                    name: 'test',
                    customParameters: ['toto']
                }
            });
            socket.emit('getProfile', {
                type: 'all'
            })

        })
            socket.on('profile', function(profile){
                console.log('profile receveid')
                console.log(profile)
            });
        </script>
    </body>
