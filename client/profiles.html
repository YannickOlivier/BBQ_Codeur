<!DOCTYPE html>
<html lang="fr">

<head>
    <title>BBQ Coder - INA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="public/favicon.ico" />

    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/socket.io.js"></script>




</head>
<body>
  <div class="container">
      <div class="header">
          <h1 class="text-muted">Transnodeur V1.0</h1>
      </div>
      <div class="row">
          <div class="col-sd-3 col-md-3">
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-facetime-video">
                          </span>Encoding</a>
                      </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-upload text-primary"></span><a href="index.html">Inputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-download text-success"></span><a href="output.html">Outputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-file text-info"></span><a href="index.html">Profiles</a>
                                      <span class="badge" id="nbrProfile">0</span>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-comment text-success"></span><a href="index.html">Statistics</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-th">
                          </span>Administration</a>
                      </h4>
                  </div>
                  <div id="collapseTwo" class="panel-collapse collapse">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-signal text-info"></span><a href="index.html">Status</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-retweet text-info"></span><a href="shutdown.html">Reboot</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-sm-9 col-md-9">
              <div class="corpsTop">
                          <h3> Création et modification des profils : </h3>

            	</div>
              <div class="corpsBottom">
                    <div class"forme-group">
                      <button type="button" class"btn btn-default" id="NewProfil">Nouveau profil</button>
                    </div>
                    <br>
                    <div class"form-group">
                        <label for="listProfil">Choix du profil d'encodage :</label>
                        <select class="form-control" placeholder="Choix du profil" id="listProfil">
                        </select>
                        <label for="description">Nom du profile :</label>
                        <input type="text" class="form-control" id="NameProfil">
                        <label for="Format">Définition :</label>
                        <select class="form-control" id="Format" placeholder="Définition">
                            <option value="same">Same As Source</option>
                            <option value="3840x2160">3840x2160</option>
                            <option value="1920x1080">1920x1080</option>
                            <option value="1280x720">1280x720</option>
                        </select>
                        <label for="vCodec">Codec vidéo :</label>
                        <select class="form-control" id="vCodec" placeholder="Codec Video">
                            <option>x265</option>
                            <option>x264</option>
                        </select>
                        <div class="control-group">
                        <label for="vDebit">Débit vidéo :</label>
                        </div>
                        <div class="control-group">
                        <input type="text" class="form-control" id="vDebit" placeholder="Débit en Kb/s - Exemple : 85000 - Sans espace"
                        </div>
                        <label for="FrameRate">Nombre d'images :</label>
                        <select class="form-control" id="FrameRate" placeholder="FrameRate">
                            <option value="same">Same As Source</option>
                            <option value="60p">60p</option>
                            <option value="50p">50p</option>
                            <option value="30p">30p</option>
                            <option value="25p">25p</option>
                        </select>
                        <div class="control-group">
                        <label for="vGOP">Taille du GOP :</label>
                        </div>
                        <div class="control-group">
                        <input type="text" class="form-control" id="vGOP" placeholder="Exemple : 12 - Sans espace"
                        </div>
                        <div class="control-group">
                        <label for="vQP">Quantization Parameter :</label>
                        </div>
                        <div class="control-group">
                        <input type="text" class="form-control" id="vQP" placeholder="De 0 à 51 - Exemple : 23 - Sans espace"
                        </div>

                        <div class="control-group">
                        <label for="vCTU">Découpage CTU :</label>
                        </div>
                        <select class="form-control" id="vCTU" placeholder="CTU">
                            <option value="64">64x64</option>
                            <option value="32">32x32</option>
                            <option value="16">16x16</option>
                        </select>
                        <div class="control-group">
                        <label for="aCodec">Codec audio :</label>
                        <select class="form-control" id="aCodec" placeholder="Codec Audio">
                            <option>AAC</option>
                            <option>PCM</option>
                        </select>
                        </div>
                        <div class="control-group">
                        <label for="aDebit">Débit Audio :</label>
                        </div>
                        <div class="control-group">
                        <input type="text" class="form-control" id="aDebit" placeholder="Débit en Kb/s - Exemple : 320.0 - Sans espace"
                        </div>
                        <label for="WPP">Activer le WPP :</label>
                        <select class="form-control" id="WPP" placeholder="WPP">
                            <option>Oui</option>
                            <option>Non</option>
                        </select>
                        <label for="lossless">Lossless :</label>
                        <select class="form-control" id="lossless" placeholder="Lossless">
                            <option>Non</option>
                            <option>Oui</option>
                        </select>
                        <label for="preset">Preset :</label>
                        <select class="form-control" id="profilePreset" placeholder="Lossless">
                            <option>none</option>
                            <option>ultrafast</option>
                            <option>superfast</option>
                            <option>veryfast</option>
                            <option>fast</option>
                            <option>medium</option>
                            <option>slow</option>
                            <option>slower</option>
                            <option>veryslow</option>
                            <option>slower</option>
                        </select>
                    <br>
                    <div class"forme-list">
                      <button type="button" class"btn btn-default" id="SaveProfil">Sauvegarder le profil</button>
                      <button type="button" class"btn btn-default" id="DeleteProfil">Supprimer le profil</button>
                    </div>

              </div>



          </div>
      <div class="footer">
          <h5> Réalisé par Julien et Yannick : projet de fin de première année - ENSEA/INA </h5>
      </div>
  </div>
    <script src="public/js/app.js"></script>
    <script src="public/js/upload.js"></script>
  </body>
</html>
