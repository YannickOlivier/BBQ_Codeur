<!DOCTYPE html>
<html lang="fr">

<head>
    <title>BBQ Coder - INA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="public/css/style.css">


    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/socket.io.js"></script>




</head>
<body>
  <div class="container">
      <div class="header">
          <h1 class="text-muted">Transnodeur V1.0</h1>
      </div>
      <div class="row">
          <div class="col-sd-3 col-md-3">
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-facetime-video">
                          </span>Encoding</a>
                      </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-upload text-primary"></span><a href="index.html">Inputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-download text-success"></span><a href="output.html">Outputs</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-file text-info"></span><a href="index.html">Profiles</a>
                                      <span class="badge" id="nbrProfile">0</span>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-comment text-success"></span><a href="index.html">Statistics</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-th">
                          </span>Administration</a>
                      </h4>
                  </div>
                  <div id="collapseTwo" class="panel-collapse collapse">
                      <div class="panel-body">
                          <table class="table">
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-signal text-info"></span><a href="index.html">Status</a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <span class="glyphicon glyphicon-retweet text-info"></span><a href="shutdown.html">Reboot</a>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
          <div class="col-sm-9 col-md-9">
              <div class="corpsTop">
                <h3> Administration du serveur Node.JS </h3>
            	</div>
              <div class="corpsBottom">
              <button id="Shutdown" type="button" class"btn btn-default" >Arrêter le serveur</button>
              </div>
          </div>
          <div class="footer">
              <h5> Réalisé par Julien et Yannick : projet de fin de première année - ENSEA/INA </h5>
          </div>
      </div>
  </div>

      <script src="public/js/app.js"></script>
    <script src="public/js/upload.js"></script>
</body>
</html>
